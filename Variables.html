<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>

    <input type="text" id="textInput">
    <button id="changeText">Change the Text</button>
    <p id="firstText">This is some text</p>

    <script type="text/javascript">
        document.getElementById("changeText").onclick = function(){
            var textEntered = "";
            textEntered = document.getElementById("textInput").value;
            document.getElementById("firstText").innerHTML = textEntered;
            //reset empty input
            document.getElementById("textInput").value = "";
        }
    </script>

</body>
</html>
