<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FingerGames</title>
</head>
<body>

    <p>How many fingers am I holding up?</p>
    <input id="numFingers" type="text">
    <button id="fingerChecked">Guess!!</button>


    <script type="text/javascript">

        var fingers = Math.floor((Math.random()*5)+1);
        console.log(fingers);
        document.getElementById("fingerChecked").onclick = function () {

            if(document.getElementById("numFingers").value == fingers){
                alert("Win!!");
            }else{
                alert("Nope~ The random number is " + fingers);
            }
        }

    </script>

</body>
</html>
