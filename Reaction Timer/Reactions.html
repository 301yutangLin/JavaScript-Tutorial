<html lang="en">
<head>

    <title>Reaction Tester</title>

    <link rel="stylesheet" type="text/css" href="ReactionStyle.css">

</head>
<body>
    <h1>Catch the Theif</h1>

    <p class="bold">Your Life:  <span id="timeTaken"></span></p>

    -->

    <p class="bold">Life: <img id="health" src ="Images/full_heart.png" alt="HealthBar" width="75px", height="32px"></p>
    <p class="bold">Points: <span id="points"></span></p>
    <div>
        <img id = "shape" src = "Images/police.jpg">
    </div>

    <script type="text/javascript" src="ReactionJS.js"></script>

</html>
